<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href={% static "css/style.css" %}/>

    <title>Movement To Work</title>

</head>
<body>
<div class="container-fluid fill-height">
    <div class="row" id="container-row">

        <!-- Header/Form Column-->
        <div class="col-2" id="header-form-col">

            <!-- Logo -->
            <div class="row-auto" id="logo-row">
                <img src={% static "images/logo.png"%} class="img-fluid" alt="Responsive image" id="logo">
            </div>

            <!-- Form -->
            <div class="row-auto" id="form-row">

                <p>Parameters</p>

                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="groupOfMaterialRadios" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="groupOfMaterialRadios" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
                </div>
            <form action="submit" method="post">
              {% csrf_token %}
              <button type="submit" name='form_submit' class="btn btn-outline-success waves-effect">Submit</button>
            </form>
            </div>
            <!-- currently hard coded radio buttons -->

        </div>

        <!-- Map Column-->
        <div class="col-10" id="map-col">
          <!-- Temporary data mashing -->
<!--          <img src={% static "images/map_template.png"%} class="img-fluid" alt="Responsive image" id="map-img">-->
          {{ rubbish_data }}
        </div>
    </div>
</div>
</body>
</html>
